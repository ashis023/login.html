<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
<div class="container">
    <div class="apply_box">
        
        <h2>JOB APPLICATION 
        <span class="title_small">(web)</span>
        </h2>
        <form>
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">FIRST NAME </label>
                <input id="First Name" name="first_name" placeholder="Enter first_name......"/>

            </div>
            
            <div class="form_control">
                <label for="last_name">LAST NAME</label>
                <input id="Last Name" name="last_name" placeholder="Enter last_name......"/>

            </div>
            <div class="form_control">
                <label for="E mail">Email</label>
                <input type="email" id="e mail i'd" name="e mail i'd" placeholder="enter mail..."/>

            </div>
            <div class="form_control">
                <label for="job role">JOB ROLE</label>
                <select>
                    <option value="">Select job role</option>
                    <option value="frontend">Frontend Development</option>
                    <option value="backend">Backend Development</option>
                    <option value="full_stack">Full_stack</option>
                    <option value="ui_ux">ui_ux designer</option>
                </select>
            </div>
            <div class="textarea_control">
                <label for="address">ADDRESS</lable>
                 <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">CITY </label>
                <input id="city" name="city" placeholder="Enter city name"/>

        </div>
        <div class="form_control">
            <label for="pin">PIN CODE</label>
            <input type="number" id="pin" name="pin" placeholder="Enter your pin"/>
        </div>
        <div class="form_control">
            <label for="date">DATE</label>
            <input type="date" id="date" name="date" />
        </div>
        <div class="form_control">
            <label for="uplod">UPLOD CV</label>
            <input type="file" id="uplod" name="uplod"/>
        </div>
        <div class="button_container">
        <button type="submit">Apply Now</button>
        </div>
        </form>
    </div>
</div>
    
</body>
</html>
